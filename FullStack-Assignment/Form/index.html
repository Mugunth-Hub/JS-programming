<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form </title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
      }

      .container {
        width: 320px;
        margin: 100px auto;
        padding: 20px;
        background: #fff;
        border-radius: 6px;
      }

      h3 {
        text-align: center;
      }

      input,
      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
      }

      .error {
        color: red;
        font-size: 12px;
        display: block;
        min-height: 14px;
      }

      button {
        background: #000;
        color: #fff;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h3>Form</h3>
      <div id="formMessage" style="margin-top: 10px; font-size: 16px"></div>

      <form id="myForm" novalidate>
        <input type="text" id="username" placeholder="Username" />
        <span class="error" id="usernameError"></span>

        <input type="email" id="email" placeholder="Email" />
        <span class="error" id="emailError"></span>

        <input
          type="password"
          id="password"
          placeholder="Password (6 characters)"
          maxlength="6"
        />
        <span class="error" id="passwordError"></span>

        <input
          type="password"
          id="confirmPassword"
          placeholder="Confirm Password"
          maxlength="6"
        />
        <span class="error" id="confirmPasswordError"></span>
        <button type="submit">Submit</button>
        <div id="formMessage"></div>
      </form>
    </div>

    <script src="form.js"></script>
  </body>
</html>
