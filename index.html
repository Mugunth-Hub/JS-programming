<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Card</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card mx-auto" style="width: 18rem;">
      <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Product">
      <div class="card-body">
        <h5 class="card-title">Classic Watch</h5>
        <p class="card-text">Price: â‚¹2,999</p>
        <button class="btn btn-primary" onclick="toggleDetails()">Show Details</button>
        <p id="details" class="mt-2 d-none">Waterproof, 2-year warranty.</p>
      </div>
    </div>
  </div>

  <script>
    function toggleDetails() {
      const details = document.getElementById("details");
      details.classList.toggle("d-none");
    }
  </script>

    
</body>
</html>
