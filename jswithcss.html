<style>
    div {
        background-color: black;
        height: 100px;
        width: 100px;
        transition: 10s;
    } 
    .widthmax{
        width: 900px
       
    }
</style>
<div id="box"></div>
<button onclick="change()">change </button>
<script>
    var box = document.getElementById("box")

    function change() {
        box.style.backgroundColor = "red"
        box.setAttribute("class","widthmax")

    }
</script>
